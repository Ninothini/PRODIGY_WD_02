<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            00:00:00:000
        </div>
        <div class="buttons">
            <button id="start-timer" onclick="Start()">start</button>
            <button id="reset-timer" onclick="reset()">reset</button>
            <button id="pause-timer" onclick="pause()">pause</button>
            <button id="lap-timer" onclick="lap()">lap</button>
            <button id="resetlap-timer" onclick="resetlap()">resetlap</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
